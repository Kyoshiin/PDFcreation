<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1"/>
    <title>Add CSS and JS to Thymeleaf</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .content {
            text-align: center;
            margin-top: 30%;
            color: green;
            font-size: 24px;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>
<img class="background-image" src="Page1.jpg" alt=""/>
<div class="content">
    <h1>Welcome to My Webpage, <span th:text="${name}"></span></h1>
    <p>This is the body text of the webpage,  <span th:text="${data}"></span></p>

</div>
</body>
</html>
